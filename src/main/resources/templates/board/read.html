<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<!--10/21 -->

<!--10/21 register 상단에서 가지고 옴 -->
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">게시판 글 상세보기</div>
            <div class="mb-3">
                <label class="form-label">Bno</label>
                <input type="text" class="form-control" th:value="${board.bno}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:value="${board.title}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea  class="form-control" rows="3" readonly>[[${board.content}]]</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Register Date</label>
                <input type="text" class="form-control" th:value="${#temporals.format(board.regDate,'yyyy-MM-dd HH:mm:dd')}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Update Date</label>
                <input type="text" class="form-control" th:value="${#temporals.format(board.updateDate,'yyyy-MM-dd HH:mm:dd')}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Read Count</label>
                <input type="text" class="form-control" th:value="${board.readcount}" readonly>
            </div>
<!--            레지스트에서 버튼 3개 가져옴-->
            <div class="mb-3" th:with="link=${pageRequestDTO.getLink()}">
                <a th:href="|@{/board/modify(bno=${board.bno}, mode=2)}&${link}|">
                    <!-- 위 에 링키르난 변수를 선언하고, 안에 변수를 싸줘서 넣어줘 링크안의 정보가 따라다녀,-->
                     <button type="button" class="btn btn-primary">Modify</button>
                </a>
                <a th:href="@{/board/remove(bno=${board.bno})}">
                    <button type="button" class="btn btn-secondary">Remove</button>
                </a>
                <!--                    버튼 누르면 넘어가게 a태그 연결-->
                <a th:href="|@{/board/list}?${link}|">
                    <button type="button" class="btn btn-info">Board List</button>
                </a>
            </div>
        </div>
    </div>
</div>
